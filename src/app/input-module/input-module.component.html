    <p class="userNameStyle">USERNAME</p>
    <p class="userNameStyle m-2 overflowspan">{{nameVar}}</p>
    <input type="text" class="textForm" [(ngModel)]="nameVar">

    <button disabled class="buttonStyle" [disabled]="onNameCheck()" (click)="onResetName()">RESET</button>
</div>
